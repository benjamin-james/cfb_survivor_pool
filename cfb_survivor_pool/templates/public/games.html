{% extends "layout.html" %}
{% block content %}
{% if games %}
<h1> Games </h1>
<div class="row justify-content-center">
  <div class="col-auto">
    <table class="table table-striped table-bordered table-responsive">
      <tbody>
	{% for id, home_id, away_id, home_score, away_score, home_team, away_team in games %}
	<tr>
	  <td>{{id}}</td>
	  <td>{{home_id}}</td>
	  <td>{{home_team}}</td>
	  <td>{{home_score}}</td>
	  <td>{{away_score}}</td>
	  <td>{{away_team}}</td>
	  <td>{{away_id}}</td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endif%}
{% endblock %}
