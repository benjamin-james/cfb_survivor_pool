{% extends "layout.html" %}
{% block content %}
{% if teams %}
<h1> Teams </h1>
<div class="row justify-content-center">
  <div class="col-auto">
    <table class="table table-striped table-bordered table-responsive">
      <tbody>
	{% for id, abbrev, classif, color, conf, logo, mascot, school, away_games, home_games in teams %}
	<tr>
	  <td><img src="{{logo}}" style="width:50px;height:50px;"></td>
	  <td>{{school}}</td>
	  <td>{{mascot}}</td>
	  <td>{{conf}}</td>
	  <td>{{away_games}}</td>
	  <td>{{home_games}}</td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endif%}
{% endblock %}
