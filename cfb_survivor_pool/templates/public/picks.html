{% extends "layout.html" %}
{% block content %}
{% if picks %}
<h1> Picks </h1>
<div class="row justify-content-center">
  <div class="col-auto">
    <table class="table table-striped table-bordered table-responsive">
      <tbody>
	{% for pick in picks %}
	<tr>
	  <td>{{pick}}</td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endif%}
{% endblock %}
